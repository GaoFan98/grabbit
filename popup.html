<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grabbit</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div id="loginContainer" class="container">
    <div class="header">
        <img src="icons/icon128.png" alt="Grabbit Logo" class="logo">
        <h1>Grabbit</h1>
        <p>Connect your Google Drive to start searching.</p>
        <button id="loginButton" class="action-button">Connect to Google Drive</button>
    </div>
</div>

<div id="searchContainer" class="container" style="display: none;">
    <div class="header">
        <img src="icons/icon128.png" alt="Grabbit Logo" class="logo">
        <h1>Grabbit</h1>
        <button id="logoutButton" class="action-button logout-button">Logout</button>
    </div>
    <div class="search-section">
        <input type="text" id="searchInput" placeholder="Describe the file you're looking for...">
        <button id="searchButton"><i class="fas fa-search"></i> Search</button>
    </div>
    <div id="results"></div>
</div>
<script src="aiService.js"></script>
<script src="popup.js"></script>
</body>
</html>
