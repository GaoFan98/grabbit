<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grabbit</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div id="loginContainer" class="container">
    <div class="header">
        <img src="icons/icon128.png" alt="Grabbit Logo" class="logo">
        <h1>Grabbit</h1>
        <p>Connect your Google Drive to start searching in Google.</p>
        <button id="loginButton" class="action-button">Connect to Google Drive</button>
    </div>
</div>

<div id="logoutContainer" class="container" style="display: none;">
    <div class="header">
        <img src="icons/icon128.png" alt="Grabbit Logo" class="logo">
        <h1>Grabbit</h1>
        <button id="logoutButton" class="action-button logout-button">Logout</button>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
